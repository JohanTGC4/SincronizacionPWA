</head>
<body>

  <md-top-app-bar adicional="tab" headline="headline">
    <button class="md-standard-icon-button"    type="button" slot="navigation" title="Atr치s" onclick="window.location.href='index.html'">
       <span class="material-symbols-outlined">arrow_back</span>
     </button>
    

   <!-- <button type="button" class="md-standard-icon-button" title="Atr치s" slot="action">
      <span class="material-symbols-outlined">arrow_back</span>
    </button> -->

    
    <button type="button" class="md-standard-icon-button" title="Guardar" slot="action"
    onclick="document.getElementById('forma').requestSubmit()">
    <span class="material-symbols-outlined">save</span>
  </button>
   

    
    
    <h1>Agregar</h1>
  
   </md-top-app-bar>
  
   <h1 id="headline">Agregar</h1>
  
   <nav-tab-fixed id="tab"></nav-tab-fixed>

   <main>
    <form id="forma" onsubmit="
   event.preventDefault();
   // Lee el nombre, quit치ndole los espacios al inicio y al final.
   const EST_NOMBRE = forma.nombre.value.trim();
   const EST_DEPORTE = forma.deporte.value.trim();
   const EST_COLOR = forma.color.value.trim();
   const modelo = { EST_NOMBRE, EST_DEPORTE, EST_COLOR  };
   estudianteAgrega(modelo)
      .then(json => location.href = 'index.html')
      .catch(muestraError)">
 
   
   <!-- <p><a href="index.html">Cancelar</a></p> -->
 
   <p>
    <label class="md-filled-text-field">
     <input name="nombre" required placeholder="Nombre*">
     <span>Nombre *</span>
     <small>Obligatorio</small>
    </label>
   </p>
   <p>
    <label class="md-filled-text-field">
     <input name="deporte" required placeholder="Deporte*">
     <span>Deporte *</span>
     <small>Obligatorio</small>
    </label>
   </p>
   <p>
    <label class="md-filled-text-field">
     <input name="color" required placeholder="Color*">
     <span>Color *</span>
     <small>Obligatorio</small>
    </label>
   </p>

   <!-- <p><button type="submit">Agregar</button></p> -->
 
  </form>
 
 </body>
 
 </html>
